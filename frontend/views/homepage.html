    <script>
      // Check if the user is logged in; if not, redirect to index.html
      // This script should be placed at the bottom of the file or after the content
      // to ensure the DOM is fully loaded before execution
      document.addEventListener('DOMContentLoaded', function() {
          fetch('/homepage', { method: 'HEAD' })
              .then(response => {
                  if (!response.ok) {
                      window.location.href = '/';
                  }
              })
              .catch(error => {
                  console.error('Error checking login status:', error);
              });
      });

      let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = 'none';
        slide.classList.remove('active');
      });
      slides[index].style.display = 'block';
      slides[index].classList.add('active');
    }

    function changeSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    window.onload = () => {
      showSlide(currentSlide);
      setInterval(changeSlide, 4000);
    };
  </script>
