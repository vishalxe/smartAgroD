<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - AGRO-SMART</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d5a27;
            --secondary-color: #4a7c59;
            --accent-color: #8bc34a;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-container {
            background: var(--white);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
        }

        .cancel-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 1rem;
        }

        .cancel-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .cancel-message {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 999;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .back-btn i {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()" title="Go Back">
        <i class="ri-arrow-left-line"></i>
    </button>

    <div class="cancel-container">
        <div class="cancel-icon">‚ùå</div>
        <h1 class="cancel-title">Payment Cancelled</h1>
        <p class="cancel-message">
            Your payment was cancelled. No charges were made to your account.
        </p>
        <a href="/cart" class="btn btn-primary">Return to Cart</a>
    </div>

    <script>
        // Back button functionality
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
    </script>
</body>

</html>
